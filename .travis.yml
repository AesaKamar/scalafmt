language: scala
sudo: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
git:
  submodules: false
scala:
- 2.11.8
before_install:
# FYI, this gpg key is only used for this project.
- openssl aes-256-cbc -K $encrypted_0b4868dc32b1_key -iv $encrypted_0b4868dc32b1_iv
  -in secring.gpg.enc -out secring.gpg -d
- pip install --user codecov
script:
- "./bin/testAll.sh"
after_success:
- codecov
- ./bin/sonatypePublish.sh
jdk:
- oraclejdk8
- oraclejdk7
notifications:
  email:
  - olafurpg@gmail.com
branches:
  only:
  - master
env:
  global:
    secure: 
